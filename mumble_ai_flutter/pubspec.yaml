name: mumble_ai_flutter
description: "Mumble AI Control Panel - Android Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.2
  
  # HTTP Client
  dio: ^4.0.0
  
  # Local Storage
  shared_preferences: ^2.0.12
  
  # Audio Playback
  audioplayers: ^1.0.1
  
  # Date/Time
  intl: ^0.17.0
  
  # Navigation
  go_router: ^2.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  
  # Utilities
  url_launcher: ^6.0.13
  clipboard: ^0.1.3
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/