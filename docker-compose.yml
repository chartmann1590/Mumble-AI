services:
  mumble-server:
    image: mumblevoip/mumble-server:latest
    container_name: mumble-server
    ports:
      - "48000:64738/tcp"
      - "48000:64738/udp"
    volumes:
      - ./mumble-data:/data
      - ./mumble-config.ini:/etc/mumble-server.ini
    environment:
      - MUMBLE_SUPERUSER_PASSWORD=${MUMBLE_PASSWORD:-changeme}
    restart: unless-stopped
    networks:
      - mumble-ai-network

  faster-whisper:
    build:
      context: ./faster-whisper-service
      dockerfile: Dockerfile
    container_name: faster-whisper
    ports:
      - "5000:5000"
    environment:
      - MODEL_SIZE=${WHISPER_MODEL:-base}
      - DEVICE=cuda
    volumes:
      - ./models/whisper:/app/models
    restart: unless-stopped
    networks:
      - mumble-ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  piper-tts:
    build:
      context: ./piper-tts-service
      dockerfile: Dockerfile
    container_name: piper-tts
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mumble_ai}
      - DB_USER=${POSTGRES_USER:-mumbleai}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
    volumes:
      - piper-voices:/app/models
    restart: unless-stopped
    networks:
      - mumble-ai-network

  silero-tts:
    build:
      context: ./silero-tts-service
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5004:5004"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mumble_ai}
      - DB_USER=${POSTGRES_USER:-mumbleai}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - silero-models:/app/models
    restart: unless-stopped
    networks:
      - mumble-ai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  postgres:
    image: postgres:16-alpine
    container_name: mumble-ai-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mumbleai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
      - POSTGRES_DB=${POSTGRES_DB:-mumble_ai}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - mumble-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mumbleai -d mumble_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-control-panel:
    build:
      context: ./web-control-panel
      dockerfile: Dockerfile
    container_name: web-control-panel
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5002:5002"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mumble_ai}
      - DB_USER=${POSTGRES_USER:-mumbleai}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
    volumes:
      - piper-voices:/app/piper_voices
    restart: unless-stopped
    networks:
      - mumble-ai-network

  mumble-bot:
    build:
      context: ./mumble-bot
      dockerfile: Dockerfile
    container_name: mumble-bot
    depends_on:
      postgres:
        condition: service_healthy
      mumble-server:
        condition: service_started
      faster-whisper:
        condition: service_started
      piper-tts:
        condition: service_started
    ports:
      - "8082:8080"  # Health check port
    environment:
      - MUMBLE_HOST=mumble-server
      - MUMBLE_PORT=64738
      - MUMBLE_USERNAME=${BOT_USERNAME:-AI-Bot}
      - MUMBLE_PASSWORD=${BOT_PASSWORD:-}
      - WHISPER_URL=http://faster-whisper:5000
      - PIPER_URL=http://piper-tts:5001
      - SILERO_URL=http://silero-tts:5004
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mumble_ai}
      - DB_USER=${POSTGRES_USER:-mumbleai}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
      # Retry configuration
      - RETRY_MAX_ATTEMPTS=${RETRY_MAX_ATTEMPTS:-3}
      - RETRY_BASE_DELAY=${RETRY_BASE_DELAY:-1.0}
      - RETRY_MAX_DELAY=${RETRY_MAX_DELAY:-60.0}
      # Circuit breaker configuration
      - WHISPER_CIRCUIT_THRESHOLD=${WHISPER_CIRCUIT_THRESHOLD:-5}
      - WHISPER_CIRCUIT_TIMEOUT=${WHISPER_CIRCUIT_TIMEOUT:-60.0}
      - PIPER_CIRCUIT_THRESHOLD=${PIPER_CIRCUIT_THRESHOLD:-5}
      - PIPER_CIRCUIT_TIMEOUT=${PIPER_CIRCUIT_TIMEOUT:-60.0}
      - OLLAMA_CIRCUIT_THRESHOLD=${OLLAMA_CIRCUIT_THRESHOLD:-5}
      - OLLAMA_CIRCUIT_TIMEOUT=${OLLAMA_CIRCUIT_TIMEOUT:-60.0}
      - DB_CIRCUIT_THRESHOLD=${DB_CIRCUIT_THRESHOLD:-3}
      - DB_CIRCUIT_TIMEOUT=${DB_CIRCUIT_TIMEOUT:-30.0}
      # Health check configuration
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30.0}
      - HEALTH_PORT=8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mumble-ai-network

  sip-mumble-bridge:
    build:
      context: ./sip-mumble-bridge
      dockerfile: Dockerfile
    container_name: sip-mumble-bridge
    depends_on:
      mumble-server:
        condition: service_started
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "10000-10010:10000-10010/udp"
    environment:
      - SIP_PORT=5060
      - SIP_USERNAME=${SIP_USERNAME:-mumble-bridge}
      - SIP_PASSWORD=${SIP_PASSWORD:-bridge123}
      - SIP_DOMAIN=*
      - RTP_PORT_MIN=10000
      - RTP_PORT_MAX=10010
      - WHISPER_URL=http://faster-whisper:5000
      - PIPER_URL=http://piper-tts:5001
      - SILERO_URL=http://silero-tts:5004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mumble_ai}
      - DB_USER=${POSTGRES_USER:-mumbleai}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - LOG_LEVEL=DEBUG
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - mumble-ai-network

  mumble-web:
    image: rankenstein/mumble-web:latest
    container_name: mumble-web
    depends_on:
      mumble-server:
        condition: service_started
    ports:
      - "8081:8080"
    environment:
      - MUMBLE_SERVER=mumble-server:64738
    # Note: Internal Docker network still uses 64738, only external host port changed to 64000
    restart: unless-stopped
    networks:
      - mumble-ai-network

  tts-web-interface:
    build:
      context: ./tts-web-interface
      dockerfile: Dockerfile
    container_name: tts-web-interface
    depends_on:
      piper-tts:
        condition: service_started
      silero-tts:
        condition: service_started
    ports:
      - "5003:5003"
    environment:
      - PIPER_TTS_URL=http://piper-tts:5001
      - SILERO_TTS_URL=http://silero-tts:5004
    restart: unless-stopped
    networks:
      - mumble-ai-network

  email-summary-service:
    build:
      context: ./email-summary-service
      dockerfile: Dockerfile
    container_name: email-summary-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mumble_ai}
      - DB_USER=${POSTGRES_USER:-mumbleai}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mumbleai123}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - CHECK_INTERVAL_SECONDS=60
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - mumble-ai-network

networks:
  mumble-ai-network:
    driver: bridge

volumes:
  mumble-data:
  postgres-data:
  piper-voices:
  silero-models:
