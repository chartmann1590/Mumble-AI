# Dev Container NGINX - nur für lokales Testing mit local.flexpair.app
# WebSocket/HMR mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP zu HTTPS redirect
server {
    listen 80;
    server_name local.flexpair.app;
    server_tokens off;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server für local development
server {
    listen 443 ssl http2;
    server_name local.flexpair.app;

    # SSL certificates (mit mkcert generiert)
    ssl_certificate /etc/letsencrypt/local.flexpair.app.pem;
    ssl_certificate_key /etc/letsencrypt/local.flexpair.app-key.pem;
    
    include /etc/nginx/conf.d/options-ssl-nginx.conf;

    # Proxy zu mumble container
    location / {
        proxy_pass http://mumble:8081/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For   $remote_addr;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;
    }

    # Murmur WebSocket
    location /murmur {
        proxy_pass http://mumble:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Guacamole für lokales Testing
    location /guacamole/ {
        proxy_pass http://guacamole:8080/guacamole/;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        access_log off;
        client_max_body_size 4096m;
    }

    error_page 500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
