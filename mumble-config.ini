# Mumble server configuration
welcometext="<br />Welcome to the Mumble AI Server!<br />Speak to the bot and it will respond using AI.<br />"
port=64738
host=0.0.0.0
bandwidth=130000
users=100

# Server registration
registerName=Mumble AI Server
registerPassword=
registerUrl=
registerHostname=

# Logging
logfile=/data/mumble-server.log
loglevel=1

# Database
database=/data/mumble-server.sqlite

# Allow HTML in messages
allowhtml=true

# Default channel
defaultchannel=

# Certificate
sslCert=/data/cert.pem
sslKey=/data/key.pem

# Opus settings
opusthreshold=100

# Allow recording
allowrecording=true
